<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>若叶睦</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .content {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    .text {
        color: #799978;
        font-size: 40px;
        margin-bottom: 10px;
    }
    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<div class="content" id="randomContent">
    <div class="text" id="text1"></div>
    <div class="text" id="text2"></div>
    <img id="image" src="" alt="随机图片">
</div>

<script>
    // 定义八组内容
    var contents = [
        {text1: "私は……バンド、楽しいって思ったこと一度もない", text2: "我……从来没感觉到玩乐队开心", image: "images/image1.jpg"},
        {text1: "月ノ森に来る?", text2: "要来月之森吗？", image: "images/image2.jpg"},
        {text1: "CRYCHICじゃない「春日影」", text2: "不属于CRYCHIC的「春日影」", image: "images/image3.jpg"},
        {text1: "私は……そのつもりはない", text2: "我……并没有这个打算", image: "images/image4.jpg"},
        {text1: "伝書鳩にはならない", text2: "我不会当你的传声筒", image: "images/image5.jpg"},
        {text1: "そよは……わからなくなってる", text2: "素世……变得困惑了", image: "images/image6.jpg"},
        {text1: "よかったね", text2: "真是太好了", image: "images/image7.jpg"},
        {text1: "祥が 壊れそうだから", text2: "因为祥好像快要坏掉了", image: "images/image8.jpg"}
    ];

    // 随机选择一组内容
    var randomIndex = Math.floor(Math.random() * contents.length);
    var randomContent = contents[randomIndex];

    // 将选定的内容显示在页面上
    document.getElementById("text1").textContent = randomContent.text1;
    document.getElementById("text2").textContent = randomContent.text2;
    document.getElementById("image").src = randomContent.image;
</script>
</body>
</html>
